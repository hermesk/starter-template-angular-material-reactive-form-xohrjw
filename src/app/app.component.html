<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
	<mat-form-field class="form-element">
		<mat-label>Name</mat-label>
		<input matInput formControlName="name" required>
      <mat-error *ngIf="(submitted || form['name'].touched) && form['name'].invalid">
        The field is required
      </mat-error>
	</mat-form-field>

	<mat-form-field class="form-element">
		<mat-label>Email</mat-label>
		<input matInput formControlName="email" required>
      <mat-error *ngIf="(submitted || form['email'].touched) && form['email'].invalid && form['email'].errors.required">
        The field is required
      </mat-error>
      <mat-error *ngIf="(submitted || form['name'].touched) && form['email'].invalid && form['email'].errors.email">
        The Email should contain @ and .
      </mat-error>
	</mat-form-field>

  <mat-form-field class="form-element">
		<mat-label>Description</mat-label>
		<textarea matInput formControlName="description"></textarea>
	</mat-form-field>

	<mat-form-field class="form-element">
		<mat-label>Password</mat-label>
		<input matInput formControlName="password" required>
    <mat-error *ngIf="(submitted || form['name'].touched) && form['password'].invalid">
        The field is required
      </mat-error>
	</mat-form-field>

	<div class="form-element">
		<button mat-raised-button color="primary" type="submit" class="button">Submit Form</button>
  </div>

</form>
